version: "3.7"

services:
  web:
    build:
      context: .
      args:
        pipenv_mode: dev
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      AUTH_USER: ${AUTH_USER:-antonis}
      AUTH_PASSWORD: ${AUTH_PASSWORD:-kalipetis}
    volumes:
      - .:/usr/src/app
    ports:
      - ${FLASK_MICRO_EXTERNAL_PORT:-5000}:5000

networks:
  default:
    name: flask-micro-dev
    driver: bridge